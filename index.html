<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font link start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- font link ends -->

    <!-- bootstrap 5 and bootstrap icon cdn link start -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <!-- bootstrap 5 and bootstrap icon cdn link ends -->

    <!-- internal css link start -->
    <link rel="stylesheet" href="style.css" />
    <!-- internal css link ends -->

    <title>Document</title>
  </head>

  <body>
    <!-- navbar starts -->
    <nav class="navbar navbar-expand-lg py-3 nav-color">
      <i class="bi bi-github fs-3 ms-3 text-white"></i>
      <p class="mx-auto my-auto text-white text-uppercase fs-5 letter-space">Github</p>
    </nav>
    <!-- navbar ends -->

    <!-- main body content starts -->
    <section class="d-flex box-size mt-5 mx-auto justify-content-between">
      <div class="left-box-size"></div>
      <div class="right-box-size d-flex flex-column">
        <div class="w-75 search rounded px-3 p-2 mx-auto mb-4 text-white letter-space">Search</div>
        <div class="d-flex justify-content-between">
          <div class="box b-radius mt-5"></div>
          <div class="box b-radius mt-5"></div>
          <div class="box b-radius mt-5"></div>
        </div>
        <div class="last-box b-radius mt-5"></div>
      </div>
    </section>
    <!-- main body content ends -->

    <!-- bootstrap js code start -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap js code start ends -->
  </body>

</html>
